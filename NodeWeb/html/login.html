<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>金融平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="js/jquery-2.1.0.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="logoWrap">
      <img src="img/logo.jpg" />
      <ul class="nav">
        <li><a href="index.html">首页</a></li>
        <li><a href="product.html">产品</a></li>
      </ul>
      <ul class="rightbar">
        <li><a href=""><img src="img/header_contact.jpg" /></a></li>
        <li><a href=""><img src="img/header_notice.jpg" /></a></li>
      </ul>
    </div>
  </div>
  <div class="loginBg">
    <div class="loginWrap">
      <div class="login_form">
        <h3>用户登录</h3>
        <input type="text" name="user" placeholder="请输入用户名" />
        <input type="password" name="password" placeholder="请输入密码" />
        <div class="form_input">
          <input type="text" name="code" placeholder="请输入验证码" />
          <button>获取验证码</button>
        </div>
        <a href="user.html">登录</a>
        <div class="login_actions">
          <a class="forget">忘记密码？</a>
          <a class="back">返回</a>
          <a class="register">用户注册</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 用户注册 -->
  <div class="mask registerModal">
    <div class="modal">
      <h3>用户注册<i></i></h3>
      <div class="modalBody">
        <ul class="formList">
          <li><label>手机号</label><input type="text" placeholder="请输入手机号" /></li>
          <li><label>密码</label><input type="password" placeholder="请输入密码" /></li>
          <li><label>邮箱</label><input type="email" placeholder="邮箱" /></li>
        </ul>
      </div>
      <a>注册</a>
    </div>
  </div>
  
  <script type="text/javascript">
    $(document).ready(function() {
      // 忘记密码
      $('.forget').click(function() {
        $('.login_form input[type="password"]').hide();
        $('.form_input').show();
        $(this).hide();
        $('.back').show();
      });

      // 返回
      $('.back').click(function() {
        $('.form_input').hide();
        $('.login_form input[type="password"]').show();
        $(this).hide();
        $('.forget').show();
      });

      // 用户注册
      $('.register').click(function() {
        $('.registerModal').show();
        $('.registerModal a').click(function() {
          $('.registerModal').hide();
        });
      });
      $('.mask i').click(function() {
        $('.mask').hide();
      });
    });
  </script>
</body>
</html>
